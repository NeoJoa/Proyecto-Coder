<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-------------------------------SEO----------------------------------->
    <!--------Descripcion del Sitio----------->
    <meta
      name="description"
      content="GAMESTORE, es una tienda virtual, donde puedes conseguir los mejores juegos de consolas a los mejores precios. No te quedes con las ganas."
    />

    <!--------Palabras Clave----------->
    <meta
      name="keywords"
      content="gamestore, juegos digitales, juegos digitales ps3, juegos digitales ps4, tienda virtual, tienda de juegos, juegos digitales ps5, juegos ps3, juegos ps4, juegos ps5, tarjetas de regalo, Gift Card, cartera virtual"
    />

    <!--------Open Graph: Tipo----------->
    <meta property="og:type" content="tienda" />

    <!--------Open Graph: titulo----------->
    <meta
      property="og:title"
      content="Juegos Digitales PS3/PS4/PS5 | GAMESTORE"
    />

    <!--------Open Graph: Logo del sitio----------->
    <meta property="og:Image" content="./imagenes/logo.png" />

    <!--------Open Graph: Nombre del Sitio----------->
    <meta property="og:site_name" content="GAMESTORE" />

    <!--------Open Graph: Descripcion----------->
    <meta
      property="og:description"
      content="La mayor variedad de juegosdigitales para PS3, PS4 y PS5, al mejor precio y desde la comodidad de tu hogar."
    />

    <!--------Open Graph: Autor----------->
    <meta property="og:autor" content="Joaquin Aquino" />

    <!-------------------------------BOOTSTRAP----------------------------------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-------------------------------Fonts----------------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre&display=swap"
      rel="stylesheet"
    />
    <!-------------------------------Estilos----------------------------------->
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/6762089592.js"
      crossorigin="anonymous"
    ></script>
    <title>GAMESTORE</title>
  </head>
  <body class="acceder-fondo">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="logo navbar-brand" href="/">
          <i class="fas fa-gamepad"> </i>
          <span>GAME</span>STORE
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse flex-grow-0"
          id="navbarTogglerDemo02"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../tienda/">Tienda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../faq/"><span id="texto"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../ayuda/">Ayuda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/acceder/">Acceder</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control rounded-pill me-2"
              type="search"
              placeholder="Buscar..."
              aria-label="Search"
            />
            <button
              class="btn btn-outline-danger rounded-pill btn-rounded"
              type="submit"
            >
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>
    <main>
      <div class="container dad-section">
        <div class="row iniciar">
          <div class="col">
            <form class="needs-validation form-registrer" novalidate>
              <h2>Registrar</h2>
              <div class="form-row">
                <div class="col-md-12">
                  <label for="validationTooltip01">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="validationTooltip01"
                    value=""
                    required
                  />
                  <div class="valid-tooltip"></div>
                </div>
                <div class="col-md-12">
                  <label for="validationTooltip02">Apellido</label>
                  <input
                    type="text"
                    class="form-control"
                    id="validationTooltip02"
                    value=""
                    required
                  />
                  <div class="valid-tooltip"></div>
                </div>
                <div class="col-12">
                  <label for="inputEmail3">Email</label>
                  <div class="">
                    <input type="email" class="form-control" id="inputEmail3" />
                  </div>
                </div>
                <div class="col-12 mb-3">
                  <label for="inputPassword3">Contraseña</label>
                  <div class="">
                    <input
                      type="password"
                      class="form-control"
                      id="inputPassword3"
                    />
                  </div>
                </div>
              </div>
              <button class="btn btn-danger btn-lg" type="submit">
                Registrar
              </button>
            </form>
          </div>
          <div class="col">
            <form class="form-registrer">
              <h2>Iniciar Sesión</h2>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 col-form-label"
                  >Email</label
                >
                <div class="col-12">
                  <input type="email" class="form-control" id="inputEmail3" />
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 col-form-label"
                  >Contraseña</label
                >
                <div class="col-12">
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword3"
                  />
                </div>
              </div>
              <div class="form-check mb-2 mr-sm-2">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="inlineFormCheck"
                />
                <label class="form-check-label" for="inlineFormCheck">
                  Recordarme
                </label>
              </div>
              <button type="submit" class="btn btn-danger btn-lg">
                Acceder
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="foot">
        <h2 class="text-center text-white">SEGUINOS:</h2>
        <div class="foot-icon">
          <ul>
            <li>
              <a href="#" target="black"><i class="fa fa-facebook"></i></a>
            </li>
            <li>
              <a href="#" target="black"><i class="fab fa-whatsapp"></i></a>
            </li>
            <li>
              <a href="#" target="black"><i class="fa fa-twitter"></i></a>
            </li>
            <li>
              <a href="#" target="black"><i class="fa fa-instagram"></i></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="footer-end">
        <p>Diseñado por: <span>Joaquín Aquino</span></p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
