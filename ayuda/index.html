<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-------------------------------SEO----------------------------------->
    <!--------Descripcion del Sitio----------->
    <meta
      name="description"
      content="GAMESTORE, es una tienda virtual, donde puedes conseguir los mejores juegos de consolas a los mejores precios. No te quedes con las ganas."
    />

    <!--------Palabras Clave----------->
    <meta
      name="keywords"
      content="gamestore, juegos digitales, juegos digitales ps3, juegos digitales ps4, tienda virtual, tienda de juegos, juegos digitales ps5, juegos ps3, juegos ps4, juegos ps5, tarjetas de regalo, Gift Card, cartera virtual"
    />

    <!--------Open Graph: Tipo----------->
    <meta property="og:type" content="tienda" />

    <!--------Open Graph: titulo----------->
    <meta
      property="og:title"
      content="Juegos Digitales PS3/PS4/PS5 | GAMESTORE"
    />

    <!--------Open Graph: Logo del sitio----------->
    <meta property="og:Image" content="./imagenes/logo.png" />

    <!--------Open Graph: Nombre del Sitio----------->
    <meta property="og:site_name" content="GAMESTORE" />

    <!--------Open Graph: Descripcion----------->
    <meta
      property="og:description"
      content="La mayor variedad de juegosdigitales para PS3, PS4 y PS5, al mejor precio y desde la comodidad de tu hogar."
    />

    <!--------Open Graph: Autor----------->
    <meta property="og:autor" content="Joaquin Aquino" />

    <!-------------------------------BOOTSTRAP----------------------------------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-------------------------------Fonts----------------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre&display=swap"
      rel="stylesheet"
    />
    <!-------------------------------Estilos----------------------------------->
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/6762089592.js"
      crossorigin="anonymous"
    ></script>
    <title>GAMESTORE</title>
  </head>
  <body class="ayuda-fondo">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="logo navbar-brand" href="/">
          <i class="fas fa-gamepad"> </i>
          <span>GAME</span>STORE
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse flex-grow-0"
          id="navbarTogglerDemo02"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../tienda/">Tienda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../faq/"><span id="texto"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/ayuda/">Ayuda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../acceder/">Acceder</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control rounded-pill me-2"
              type="search"
              placeholder="Buscar..."
              aria-label="Search"
            />
            <button
              class="btn btn-outline-danger rounded-pill btn-rounded"
              type="submit"
            >
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>
    <main>
      <div class="container dad-section">
        <div class="row carta">
          <form class="form-registrer">
            <h2>Consultanos</h2>
            <div class="form-group">
              <label for="inputEmail3">Email</label>
              <div>
                <input type="email" class="form-control" id="inputEmail3" />
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3">Contraseña</label>
              <div>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword3"
                />
              </div>
            </div>
            <div>¿Tiene problemas con algunos de nuestros productos?</div>
            <div class="mb-3">
              <select class="custom-select" required>
                <option value="">Elija...</option>
                <option value="1">Si</option>
                <option value="2">No</option>
              </select>

              <div>¿Tuvo algunos de los siguientes problemas?</div>
            </div>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                class="custom-control-input"
                id="customControlValidation2"
                name="radio-stacked"
                required
              />
              <label class="custom-control-label" for="customControlValidation2"
                >¿Se bloqueo el juego?</label
              >
            </div>
            <div class="custom-control custom-radio mb-3">
              <input
                type="radio"
                class="custom-control-input"
                id="customControlValidation3"
                name="radio-stacked"
                required
              />
              <label class="custom-control-label" for="customControlValidation3"
                >¿Tuvo problemas con el metodo de pago?</label
              >
            </div>
            <div class="custom-control custom-radio mb-3">
              <input
                type="radio"
                class="custom-control-input"
                id="customControlValidation4"
                name="radio-stacked"
                required
              />
              <label class="custom-control-label" for="customControlValidation4"
                >¿Aun no recibio el producto?</label
              >
            </div>
            <div class="custom-control custom-radio mb-3">
              <input
                type="radio"
                class="custom-control-input"
                id="customControlValidation5"
                name="radio-stacked"
                required
              />
              <label class="custom-control-label" for="customControlValidation5"
                >Ninguno</label
              >
            </div>

            <div class="mb-3">
              <label for="validationTextarea">¿Con que necesita ayuda?</label>
              <textarea
                class="form-control is-invalid"
                id="validationTextarea"
                placeholder="Escriba cual es su problema..."
                required
              ></textarea>
              <div class="invalid-feedback">
                Escriba su mensaje en el cuadro de texto.
              </div>
            </div>
            <button type="submit" class="btn btn-danger btn-lg">Enviar</button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="foot">
        <h2 class="text-center text-white">SEGUINOS:</h2>
        <div class="foot-icon">
          <ul>
            <li>
              <a href="#" target="black"><i class="fa fa-facebook"></i></a>
            </li>
            <li>
              <a href="#" target="black"><i class="fab fa-whatsapp"></i></a>
            </li>
            <li>
              <a href="#" target="black"><i class="fa fa-twitter"></i></a>
            </li>
            <li>
              <a href="#" target="black"><i class="fa fa-instagram"></i></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="footer-end">
        <p>Diseñado por: <span>Joaquín Aquino</span></p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
